<app-header title='Secretos'></app-header>

<ion-content>

    <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let secret of secrets; let i=index">
         <ion-card (click)="verDetalleSecret(i)">
          <img [src]="secret.img" style="width: 20vh; width: 60vh;">
          <ion-card-header>
            <ion-card-title>{{ secret.titulo }}</ion-card-title>
          </ion-card-header>
         </ion-card>
        </ion-slide>
      </ion-slides>
      
</ion-content>
