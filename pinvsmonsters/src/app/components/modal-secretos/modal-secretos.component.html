<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-capitalize" >{{ secret.titulo }}</ion-title>
    <span slot="end" class="ion-padding-end cursor" (click)=cerrar()>X</span>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img class="img-banner" [src]=secret.img alt="Banner">
      </ion-col>
    </ion-row> 
    <ion-row class="ion-justify-content-center">

      <ion-col size="2">
        <img class="img">
      </ion-col>
      <ion-col offset="10">
      </ion-col>
      <ion-col size="10" class="border-top ion-text-center">
        <span>Descripci√≥n</span>
      </ion-col>

      <!--    Inicio Vidas    -->

      <ion-col sizeXs="4" sizeMd="3" class="border-top ion-padding-vertical">
        <span>Ubicacion:</span>
      </ion-col>
      <ion-col sizeXs="6" sizeMd="7" class="border-top ion-text-justify ion-padding-vertical">
        <span>{{ secret.ubicacion }}</span>
      </ion-col>

      <!--    Fin Vidas    -->

      <!--    Inicio Velocidad   -->

      <ion-col sizeXs="4" sizeMd="3" class="border-top ion-padding-vertical">
        <span>Recompensa:</span>
      </ion-col>
      <ion-col sizeXs="6" sizeMd="7" class="border-top ion-text-justify ion-padding-vertical">
        <span>{{ secret.recompensa }}</span>
      </ion-col>
      
      <!--    Fin Velocidad    -->


    </ion-row>
  </ion-grid>
</ion-content>
